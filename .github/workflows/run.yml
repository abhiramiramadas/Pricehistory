name: Price Check

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours
  workflow_dispatch:        # allow manual run

jobs:
  run_price_checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml matplotlib pandas

      - name: Run tracker
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python price_tracker.py

      - name: Commit & push artifacts
        run: |
          git config user.email "actions@users.noreply.github.com"
          git config user.name "github-actions"
          git add graphs/*.png || true
          git add prices.csv || true
          git add prices.db || true
          git commit -m "auto: update price artifacts [skip ci]" || echo "No changes to commit"
          git push || echo "Push skipped (no changes or permission issue)"
